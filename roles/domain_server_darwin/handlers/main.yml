# We are OK with stop failing, because on first boot it does not exist yet
- name: Restart domain server
  listen: restart_domain_server
  become: true
  ansible.builtin.shell: |
    launchctl load /Library/LaunchDaemons/io.audiocloud.domain_server.plist
    launchctl stop io.audiocloud.domain_server
    launchctl start io.audiocloud.domain_server
